<div class="container-f">
    
    <div class="container-center">
        
        <div *ngIf="!isLogged">
            <div>
                <p-menubar [model]="in">
                    <ng-template pTemplate="start">
                        <img id="icon-i" src="assets/images/icons/login.png" height="40" class="p-mr-2">
                    </ng-template>
                    
                </p-menubar>
            </div>
        
    
            <div class="container">
                <div class="p-grid p-fluid">
                    <div class="p-col-12 p-md-4">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <input type="text" pInputText [(ngModel)]="username" placeholder="Username">         
                        </div>
                    </div>
                </div>
                <br>
                <div class="p-grid p-fluid">
                    <div class="p-col-12 p-md-4">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                            <input *ngIf="!showPassword" [(ngModel)]="password" type="password" pInputText placeholder="Password" >
                            <input *ngIf="showPassword" [(ngModel)]="password" type="text" pInputText placeholder="Password" >
                            
                            <button *ngIf="!showPassword" (click)="showPass()" class="pi pi-eye"></button>
                            <button *ngIf="showPassword" (click)="showPass()" class="pi pi-eye-slash"></button>  
                        </div>
                    </div>
                </div>
                <br>
                <div class="p-grid p-fluid">
                    <div class="p-col-12 p-md-4">
                        <div class="p-inputgroup">
                            <button pButton pRipple type="button" label="Log In" 
                            (click)="logIn()"
                            class="p-button-secondary"></button>                        
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div *ngIf="isLogged">
            <div>
                <p-menubar [model]="out">
                    <ng-template pTemplate="start">
                        <img id="icon-i" src="assets/images/icons/user.png" height="40" class="p-mr-2">
                    </ng-template>
                    
                </p-menubar>
            </div>
        
    
            <div class="container">
                <div class="p-grid p-fluid">
                    <div class="p-col-12 p-md-4">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <input type="text" disabled pInputText [(ngModel)]="username" placeholder="Username">         
                        </div>
                    </div>
                </div>
                <br>
                <div class="p-grid p-fluid">
                    <div class="p-col-12 p-md-4">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-briefcase"></i></span>
                            <input type="text" disabled pInputText [(ngModel)]="role">                    
                        </div>
                    </div>
                </div>
                <br>
                <div class="p-grid p-fluid">
                    <div class="p-col-12 p-md-4">
                        <div class="p-inputgroup">
                            <button pButton pRipple type="button" label="Log Out" 
                            (click)="logOut()"
                            class="p-button-secondary"></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
    </div>

</div>
